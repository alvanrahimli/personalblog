  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = ""
  site = ""

[languages]
  [languages.en]
    languageName = "English"
    title = "Alvan's Blog"
    subtitle = "Blogs and notes I take while learning & discovering new stuff"
    owner = "Alvan Rahimli"
    keywords = "tech blog alvan alvanrahimli rahimli dotnet developer c# razor pages golang go"
    copyright = "Alvan Rahimli"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    missingContentMessage = "Page not found..."
