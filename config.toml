baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5
buildDrafts = false

[params]
  contentTypeName = "posts"
  categories = ["weekly"]
  themeColor = "orange"
  showMenuItems = 2
  showLanguageSelector = false
  fullWidthTheme = false
  centerTheme = true
  autoCover = true
  # favicon = "favicon.ico"
  oneHeadingSize = false

[params.twitter]
